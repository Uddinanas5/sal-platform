  </g>
  
  <!-- Tagline (small text below) -->
  <text x="130" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#666" letter-spacing="2">
    AI OPERATIONS PARTNER
