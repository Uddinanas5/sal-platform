<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Full SAL Logo: Owl Icon + Wordmark -->
  
  <!-- Owl Icon (Friendly version, scaled down) -->
  <g transform="translate(10, 10) scale(0.5)">
    <ellipse cx="100" cy="110" rx="55" ry="65" fill="url(#logoGradient)"/>
    <circle cx="100" cy="70" r="45" fill="url(#logoGradient)"/>
    <circle cx="85" cy="70" r="16" fill="white"/>
    <circle cx="115" cy="70" r="16" fill="white"/>
    <circle cx="85" cy="70" r="10" fill="#2D1B00"/>
    <circle cx="115" cy="70" r="10" fill="#2D1B00"/>
    <circle cx="88" cy="66" r="4" fill="white" opacity="0.9"/>
    <circle cx="118" cy="66" r="4" fill="white" opacity="0.9"/>
    <path d="M100 85 Q95 92 100 95 Q105 92 100 85" fill="#FF6B00"/>
    <ellipse cx="70" cy="45" rx="8" ry="20" fill="#FF8C42" transform="rotate(-25 70 45)"/>
    <ellipse cx="130" cy="45" rx="8" ry="20" fill="#FF8C42" transform="rotate(25 130 45)"/>
  </g>
  
  <!-- SAL Wordmark (Bold Geometric Typography) -->
  <g transform="translate(130, 30)">
    <!-- S -->
    <path d="M10 25 Q10 10 25 10 L45 10 Q60 10 60 25 Q60 35 50 38 Q60 41 60 52 Q60 67 45 67 L25 67 Q10 67 10 52 L10 48 L25 48 L25 52 Q25 54 28 54 L42 54 Q45 54 45 52 Q45 48 40 46 L30 46 Q15 46 15 32 Q15 28 18 25 L28 25 Q30 23 30 20 Q30 18 27 18 L23 18 Q20 18 20 20 L20 25 Z" 
